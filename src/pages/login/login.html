<ion-header>

  <ion-navbar>
    <ion-title>Giriş</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-row class="login-form">
        <ion-col>
            <ion-list>

              <ion-item>
                <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                <ion-input [(ngModel)]="email" placeholder="Email" type="text" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                <ion-input [(ngModel)]="password" placeholder="Şifre" type="password" required></ion-input>
              </ion-item>

            </ion-list>

            <button ion-button block (click)="login()" color="primary" class="login-button">Giriş</button>

        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
            <button ion-button round color="secondary" (click)="launchSignup()" class="create-account">Hesap Oluştur</button>
        </ion-col>
    </ion-row>

</ion-content>
