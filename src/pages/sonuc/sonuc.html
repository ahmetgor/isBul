<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sonuçlar</ion-title>
    <ion-buttons end>
  <button ion-button icon-only (click)="presentFilter($event)">
    <ion-icon name="funnel"></ion-icon>
  </button>
</ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="ilanAra($event)"></ion-searchbar>
  <ion-list text-wrap>
    <button ion-item *ngFor="let ilan of ilanList" (click)="itemTapped($event, ilan)">
      <!-- <ion-icon [name]="item.icon" item-left></ion-icon> -->
      <ion-avatar item-left>
        <img src="../../assets/img/icon.png">
      </ion-avatar>

      <ion-row>
      <ion-col>
      <h2>{{ilan.isim}}</h2>
      </ion-col>
    </ion-row>

      <ion-row>
        <ion-col>
      <div class="firma"><h4>{{ilan.firma}}</h4></div>
      </ion-col>
      <ion-col>
        <h4 align="right" [class.my-class]="getDays(ilan.olusurmaTarih) < 10">
          <ion-icon name="calendar"></ion-icon>
          {{getDays(ilan.olusurmaTarih)}} gün
        </h4>
      </ion-col>
      </ion-row>

      <ion-row>
      <ion-col>
          <p><ion-icon name="pin"></ion-icon>
            {{ilan.il}}

          </p>
      </ion-col>
      <ion-col>
        <p align="right">
          <span style="float:left;">
          <i *ngIf="checkBasvuru(ilan.id)">
            <ion-icon name="checkmark-circle"></ion-icon>
          </i>
          <i *ngIf="checkKaydet(ilan.id)">
            <ion-icon name="bookmark"></ion-icon>
          </i>
        </span>
          <ion-icon name="briefcase"></ion-icon>
          {{ilan.tip}}
        </p>
      </ion-col>
      </ion-row>

    </button>
  </ion-list>

</ion-content>
